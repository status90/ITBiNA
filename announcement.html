<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js" type="text/javascript"></script>

        <title>ITB Notification App</title>
        
        <script src="js/post.js"></script>
        
        <script>
        	function onBodyLoad() {
        		document.addEventListener("deviceready" onDeviceReady, false);

        </script>

    <body onload="onBodyLoad()">
        <div data-role="page" id="announcement">
        
        	<div data-role="header">
	            <h1>ITBiNA</h1>
    	        <div data-role="navbar">
    	        	<ul>
    	        		<li><a href="index.html" data-ajax="false">News</a></li>
    	        		<li><a href="explore.html" data-ajax="false">Explore</a></li>

            	</div>
            </div>
            
            <div data-role="content">
            	
            	<form id="announceForm" data-ajax="false">
            		<div data-role="fieldcontain">
            			<input type="text" id="title" name="title" placeholder="Title">

            			<fieldset class="ui-grid-a">
                			<div class="ui-block-a"><a href="index.html" id="cancel" data-role="button">Cancel</a></div>

               		</div>
            	</form>	
            </div>
            
        </div>
